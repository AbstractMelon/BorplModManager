<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #f0f0f0;
    }
    #icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    #text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #quote {
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <img id="icon" src="/build/logo.ico" alt="icon">
  <div id="text">BORPL MM</div>
  <div id="quote"></div>
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('quote', (event, quote) => {
      const quoteElement = document.getElementById('quote');
      quoteElement.innerText = `"${quote}"`;
    });
  </script>
</body>
</html>
